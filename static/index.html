    <script>

$(document).ready(function() {
    $("#submit_btn").click(function() {
        $.post('/do', $("#my_form").serialize(), function(resp) {
            $('#error_div').hide();
            $('#success_div').show();
            $('#success_div').text(resp);
        }).fail(function(resp) {
            $('#success_div').hide();
            $('#error_div').show();
            $('#error_div').text("Something's wrong..");
        });
    });
});
